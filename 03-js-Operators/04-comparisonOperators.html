<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators in JS</title>
</head>

<body>
    <header>
        <h1>Comparison Operators in JS</h1>
    </header>
    <hr>
    <main>
        <section>
            <ul>
                <li>less than < </li>
                <li>greater than ></li>
                <li>less than or equal to <= </li>
                <li>greater than or equal to >= </li>
                <li>equal to ==</li>
                <li>strict equal to ===</li>
                <li>not equal to !=</li>
                <li>strict not equal to !==</li>
            </ul>
        </section>
    </main>
    <script src="./assets/js/comparisonOperators.js"></script>
</body>

</html>
